<!DOCTYPE html>
<html>
<head>
    <title>Email Domain Validation</title>
    <style>
        .hidden {
            display: none;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form id="emailForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="error" class="error hidden">Invalid email domain.</span>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        const allowedDomains = ["@mail.com", "@gmai.com", "@apple.com"];
        const emailInput = document.getElementById("email");
        const errorSpan = document.getElementById("error");

        emailInput.addEventListener("input", () => {
            const emailValue = emailInput.value;
            const emailDomain = emailValue.substring(emailValue.indexOf("@"));

            if (allowedDomains.includes(emailDomain)) {
                errorSpan.classList.add("hidden");
            } else {
                errorSpan.classList.remove("hidden");
            }
        });

        document.getElementById("emailForm").addEventListener("submit", (event) => {
            const emailValue = emailInput.value;
            const emailDomain = emailValue.substring(emailValue.indexOf("@"));

            if (!allowedDomains.includes(emailDomain)) {
                event.preventDefault();
                alert("Please enter a valid email domain.");
            }
        });
    </script>
</body>
</html>
