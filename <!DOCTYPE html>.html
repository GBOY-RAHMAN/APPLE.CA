<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Swiper with Buttons</title>
<style>
  .swiper-container {
    position: relative;
    overflow: hidden;
    width: 100%;
    max-width: 600px; /* adjust width as needed */
    margin: 0 auto;
  }

  .swiper-wrapper {
    display: flex;
    transition: transform 0.3s ease;
  }

  .swiper-slide {
    flex: 0 0 100%;
  }

  .swiper-slide img {
    width: 100%;
    height: auto;
  }

  .swiper-button-prev,
  .swiper-button-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: #333;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
  }

  .swiper-button-prev {
    left: 10px;
  }

  .swiper-button-next {
    right: 10px;
  }
</style>
</head>
<body>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="swiper-slide">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="swiper-slide">
      <img src="image3.jpg" alt="Image 3">
    </div>
    <!-- Add more swiper-slide divs as needed -->
  </div>

  <button class="swiper-button-prev">Prev</button>
  <button class="swiper-button-next">Next</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const swiperWrapper = document.querySelector(".swiper-wrapper");
    const prevButton = document.querySelector(".swiper-button-prev");
    const nextButton = document.querySelector(".swiper-button-next");
    const slideWidth = document.querySelector(".swiper-slide").clientWidth;

    let currentSlide = 0;

    prevButton.addEventListener("click", function() {
      if (currentSlide > 0) {
        currentSlide--;
        swiperWrapper.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
      }
    });

    nextButton.addEventListener("click", function() {
      if (currentSlide < swiperWrapper.children.length - 1) {
        currentSlide++;
        swiperWrapper.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
      }
    });
  });
</script>

</body>
</html>
